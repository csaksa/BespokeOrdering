<!-- Prise de mesure du client -->
	<div data-role="page" id="page-measurements" class="container">

	<form name="measurementsForm" novalidate>

		<input type="hidden" name="client_id" class="form-control" value="{{client_id}}">

		<div class="row view-bar">

			<div class="buttons">
				<a class="btn btn-danger btn-lg" ng-click="clientMeasurementsCancel()"><i class="glyphicon glyphicon-share-alt glyphicon-flip-horizontal"></i><span ng-hide="measurements_id>0"> <span translate="i18n_client_btn_cancel"></span></span></a><!---->
				<a class="btn btn-danger btn-lg" ng-show="measurements_id>0" ng-click="clientMeasurementsHide()"><i class="glyphicon glyphicon-trash"></i></a><!-- <span translate="i18n_common_btn_delete"></span>-->
				<a class="btn btn-success btn-lg" ng-click="clientMeasurementsSave('save')"><i class="glyphicon glyphicon-ok"></i> <span translate="i18n_common_btn_save"></span></a>
				<a class="btn btn-success btn-lg" ng-show="measurements_id>0" ng-click="clientMeasurementsSave('copy')"><i class="glyphicon glyphicon-ok"></i> <span translate="i18n_common_btn_saveacopy"></span></a>
			</div><!-- ng-disabled="clientForm.$invalid"-->
			<div class="units_panel">
				<div class="btn-group btn-minwidth70">
					<label class="btn btn-primary" ng-model="measurements_unitsize" uib-btn-radio="'cm'">cm</label>
					<label class="btn btn-primary" ng-model="measurements_unitsize" uib-btn-radio="'in'">inches</label>
				</div>
				<div class="btn-group btn-minwidth70">
					<label class="btn btn-primary" ng-model="measurements_unitweight" uib-btn-radio="'kg'">kg</label>
					<label class="btn btn-primary" ng-model="measurements_unitweight" uib-btn-radio="'lb'">pounds</label>
				</div>
			</div>

			<div class="clear"></div>

		</div>
